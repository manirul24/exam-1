<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Simple Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="number1">Enter first number:</label>
                    <input type="text" id="number1" class="form-control" placeholder="First number">
                </div>
                <div class="form-group">
                    <label for="number2">Enter second number:</label>
                    <input type="text" id="number2" class="form-control" placeholder="Second number">
                </div>
                <div class="form-group">
                    <label for="operation">Select operation:</label>
                    <select id="operation" class="form-control">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
                <div class="mt-4">
                    <h4 id="result" class="text-center"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function calculate() {
            // Get input values
            const number1 = document.getElementById('number1').value;
            const number2 = document.getElementById('number2').value;
            const operation = document.getElementById('operation').value;

            // Validate input
            if (isNaN(number1) || isNaN(number2) || number1 === '' || number2 === '') {
                document.getElementById('result').innerText = 'Please enter valid numbers';
                return;
            }

            // Convert to numbers
            const num1 = parseFloat(number1);
            const num2 = parseFloat(number2);
            let result;

            // Perform operation
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = 'Cannot divide by zero';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerText = 'Invalid operation';
                    return;
            }

            // Display result
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>

</html>
